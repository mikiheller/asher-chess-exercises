<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asher's Chess Exercises</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <a href="index.html" class="back-button">â† Home</a>
        
        <header>
            <h1>â™Ÿï¸ Name That Square! â™Ÿï¸</h1>
        </header>
        
        <main>
            <div class="game-container">
                <p class="instructions">Type the name of the highlighted square (like <strong>a4</strong> or <strong>g2</strong>)</p>
                
                <div class="board-wrapper">
                    <div class="chessboard" id="chessboard">
                        <!-- Board squares will be generated by JS -->
                    </div>
                    
                    <!-- SVG overlay for arrows -->
                    <svg class="arrow-overlay" id="arrowOverlay">
                        <defs>
                            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                                <polygon points="0 0, 10 3.5, 0 7" fill="#ff6b6b"/>
                            </marker>
                        </defs>
                    </svg>
                </div>
                
                <div class="input-area">
                    <div class="feedback" id="feedback"></div>
                    <input 
                        type="text" 
                        id="answerInput" 
                        maxlength="2" 
                        placeholder="??"
                        autocomplete="off"
                        autofocus
                    >
                </div>
                
                <div class="score">
                    <span>ğŸŒŸ Score: <strong id="scoreDisplay">0</strong></span>
                    <span>ğŸ¯ Streak: <strong id="streakDisplay">0</strong></span>
                    <span>ğŸ† Best: <strong id="bestStreakDisplay">0</strong></span>
                </div>
            </div>
        </main>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
